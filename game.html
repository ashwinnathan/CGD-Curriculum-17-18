<!DOCTYPE html>
<html lang = "en">
<head>
	<meta content = "text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>

<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
var ballX = 75;
var ballY = 75;
var ballSpeedX = 5;
var ballSpeedY = 10;

const PADDLE_WIDTH = 100;
const PADDLE_THICKNESS = 10;
const PADDLE_DIST_FROM_EDGE = 60;
var paddleX = 400;

var canvas, canvasContext;

function updateMousePos(evt) {
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;
	var mouseX = evt.clientX - rect.left - root.scrollLeft;	
	//var mouseY = evt.clientX - rect.left - root.scrollLeft;

	paddleX = mouseX - PADDLE_WIDTH/2;
}

window.onload = function() {
	var fps = 30;
	setInterval(updateAll, 1000/fps);

	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	canvas.addEventListener('mousemove', updateMousePos)
}

function updateAll() {
	move();
	draw();
}
function colorRect(x,y,width,height,fillColor) {
	canvasContext.fillStyle = fillColor;
	canvasContext.fillRect(x,y,width,height);
}
function colorCirc(cx,cy,radius,fillColor)
{
	canvasContext.fillStyle = fillColor;
	canvasContext.beginPath();
	canvasContext.arc(cx,cy,radius,0,Math.PI*2, true);
	canvasContext.fill();
}
function draw() {
	colorRect(0,0, canvas.width, canvas.height, 'black')
	colorCirc(ballX,ballY, 10, 'white');
	colorRect(paddleX, canvas.height - PADDLE_DIST_FROM_EDGE, PADDLE_WIDTH, PADDLE_THICKNESS, 'white');
function ballReset() {
	ballX = canvas.width/2;
	ballY = canvas.height/2;
}
}
function move() {
	ballX += ballSpeedX;
	ballY += ballSpeedY;
	if(ballX < 0) {
		ballSpeedX *= -1;
	}
	if(ballX > canvas.width) {
		ballSpeedX *= -1;
	}
	if(ballY < 0) {
		ballSpeedY *= -1;
	}
	if(ballY > canvas.height) {
		ballReset()
	}

	var paddleTopEdge = canvas.height - PADDLE_DIST_FROM_EDGE;
	var paddleBottomEdge = paddleTopEdgeY + PADDLE_THICKNESS;
	var paddleLeftEdge = paddleX;
	var paddleRightEdge = paddleLeftEdge + PADDLE_WIDTH;
	if(ballY > paddleTopEdgeY && 
		ballY < paddleBottomEdge && 
		ballX > paddleLeftEdge && 
		ballY < paddleRightEdge) {
		ballSpeedY *=-1;

		var centerOfPaddle = paddleX + PADDLE_WIDTH/2;
		var ballDistFromCenter = ballX - centerOfPaddle;
		ballSpeedX = ballDistFromCenter * .35;


	}

}
</script>
</body>
</html>
